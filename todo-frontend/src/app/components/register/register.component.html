<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <!-- Username Field -->
  <div class="form-field">
    <label for="username">Username:</label>
    <input
      id="username"
      formControlName="username"
      required
      placeholder="Enter your username"
    />
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <small class="error-message">Username is required.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div class="form-field">
    <label for="email">Email:</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      required
      placeholder="Enter your email"
    />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small class="error-message">A valid email is required.</small>
    </div>
  </div>

  <!-- Password Field -->
  <div class="form-field">
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      placeholder="Enter your password"
    />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small class="error-message">Password is required.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>

  <!-- Login Redirect Button -->
  <div class="login-redirect">
    <p>Already have an account?</p>
    <button type="button" class="login-link" (click)="redirectToLogin()">Login here</button>
  </div>
</form>
