<h2>Reset Your Password</h2>

<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <!-- Password Field -->
  <div class="form-field">
    <label for="password">New Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      placeholder="Enter your new password"
    />
    <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
      <small style="color: red;">Password is required.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="submit-btn">
    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </div>
</form>

<!-- Redirect to Login Page -->
<div class="redirect-links">
  <button routerLink="/login" class="login-link">Back to Login</button>
</div>
